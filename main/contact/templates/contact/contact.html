{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alycia Clark | Contact</title>
    <link rel="stylesheet" href="{% static 'mysite/css/bootstrap.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'AC_ICON.ico' %}"/>
</head>
<body class="bg-dark">
{% include 'components/navbar.html' %}
<h1 class="header text-center p-5 text-light">Contact Me</h1>

    <div class="d-flex justify-content-center bg-info">
        <h3 class="p-4 text-dark"> </h3>
     </div>
    <br />
<h3 class="text-center p-2 text-info">LinkedIn</h3>
      <h5 class="text-center">
          <a href="https://www.linkedin.com/in/anclark686/" target="_blank" rel="noreferrer">LinkedIn</a>
      </h5>
      <br />

<h3 class="text-center p-2 text-info">Portfolio</h3>
    <h5 class="text-center">
      <a href="https://www.ancportfolio.link">Alycia Nicole</a>
    </h5>

<br />
<br />
<h3 class="text-center p-2 text-info">Send Me a Message</h3>
    <form method="post">
        {% csrf_token %}

        <div class="card d-grid gap-2 col-6 mx-auto">
          <div class="card-body">
              <div class="mb-3 d-grid gap-2 col-12 mx-auto">
                  <label for="exampleFormControlInput1" class="form-label">Name</label>
                  <input
                          type="text"
                          class="form-control"
                          id="exampleFormControlInput1"
                          placeholder="Jane Doe"
                          name="name">
              </div>

            <div class="mb-3 d-grid gap-2 col-12 mx-auto">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
                      name="email_address">
            </div>

            <div class="mb-3 d-grid gap-2 col-12 mx-auto">
              <label for="exampleFormControlTextarea1" class="form-label">Message Me</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="message"></textarea>
            </div>

            <div class="d-grid gap-2 col-4 mx-auto">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </div>
        </div>
    </form>
<br />
<br />
</body>
</html>
