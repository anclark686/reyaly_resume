{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alycia Clark | Contact</title>
    <link rel="stylesheet" href="{% static 'mysite/css/bootstrap.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'mysite/css/style.css' %}"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'AC_ICON.ico' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    {% include 'components/navbar.html' %}
    <div class="title-header">
      <h1 class="text-center p-5 text-light">Contact Me</h1>
    </div>
    <div class="d-flex justify-content-center bg-info">
      <div class="p-4"></div>
    </div>

    <br />

    <div>
      <div class="image-container">
        <img src="{% static 'contact.png' %}" class="page-image" />
      </div>
    </div>

    <br />

    <h2 class="text-center p-2 text-info">Contact Links</h2>

    <h4 class="text-center p-2 text-info">
      <a
        href="https://www.linkedin.com/in/anclark686/"
        target="_blank"
        rel="noreferrer"
        class="text-light"
        >LinkedIn</a
      >
      |
      <a href="https://www.ancportfolio.link" class="text-light">Portfolio</a>
    </h4>

    <br />
    
    <h2 class="text-center p-2 text-info">Send Me a Message</h2>
    <form method="post">
      {% csrf_token %}

      <div class="card d-grid gap-2 col-6 mx-auto">
        <div class="card-body">
          <div class="mb-3 d-grid gap-2 col-12 mx-auto">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Jane Doe"
              name="name"
            />
          </div>

          <div class="mb-3 d-grid gap-2 col-12 mx-auto">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
              name="email_address"
            />
          </div>

          <div class="mb-3 d-grid gap-2 col-12 mx-auto">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message Me</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="4"
              name="message"
            ></textarea>
          </div>

          <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-info" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <br />
    <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
